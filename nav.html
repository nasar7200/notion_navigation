<!DOCTYPE html>
<html>

<head>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<!-- Google Font -->

	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

	<!-------->

	<style>
		* {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}


		.navMenu {
			font-family: 'Open Sans', sans-serif;
			padding: 8px;
			text-align: center;
			margin: 7px auto;
			width: fit-content;
		}

		.navMenu a {
			color: #272727;
			text-decoration: none;
			text-transform: uppercase;
			display: inline-block;
			padding: 6px;
		}

		.background {
			background-color: #ece5f0;
		}

		.border {
			border: 1px solid #cccccc;

		}

		.navMenu a:hover {

			color: #999999;
		}
	</style>
</head>

<body>

	<nav class="navMenu  border">
		<a id="home" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-house"></i> Home</a>
        <a id="life" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-hand-holding-heart" style="color: #000000;"></i> Life</a>
        <a id="projects" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-bars-progress" style="color: #000000;"></i> Projects</a>
		<a id="second brain" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-brain" style="color: #000000;"></i> Second Brain</a>
        <a id="archive" onclick="navigate(this.id)" href="#"> <i class="fa-solid fa-box-archive" style="color: #000000;"></i> Archive</a>


	</nav>


	<script>

		let direction = "horizontal";
		if (direction === "vertical") {
			document.head.insertAdjacentHTML("beforeend", `<style>.navMenu a {display: block; text-align:left; margin:7px} i{width:15px; margin-right:5px} .navMenu{margin:3px}</style>`)
		}


		function navigate(id) {

			if (id == 'home')
				window.open("https://home.com", '_blank').focus();

            else if (id == 'projects')
				window.open("https://projects.com", '_blank').focus();
			

		}
	</script>


</body>

</html>
